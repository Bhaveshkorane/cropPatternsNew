<label for="state-select" class="form-label">State</label>
        <select class="form-select" 
                name="state" 
                id="state-select"
                hx-get="{% url 'district_url' %}"
                hx-trigger="change"
                hx-target="#district"
                required>
            <option selected >Open select menu</option>
            {% for i in states %}
            <option value="{{ i.state_code }}">{{ i.english_name }}</option>
            {% endfor %} 
        </select>
